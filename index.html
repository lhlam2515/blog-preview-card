<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card-image"
          src="./assets/images/illustration-article.svg"
          alt="Illustration of an article"
          height="200"
        />
        <div class="card-content">
          <span class="card-category">Learning</span>
          <time class="card-published" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
          <h3 class="card-title">HTML & CSS foundations</h3>
          <p class="card-paragraph">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card-author">
          <address>
            <img
              src="./assets//images/image-avatar.webp"
              alt="Avatar"
              width="32"
              height="32"
            />
            Greg Hooper
          </address>
        </footer>
      </article>
    </main>
  </body>
